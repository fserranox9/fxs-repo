<!DOCTYPE html>
<html lang="en">

<head>
    <title>FidelSerrano</title>
    <link rel="icon" type="image/png" href="../assets/aliens.png" sizes="16x16">
    <script src="fxs1.js"></script>
    <link rel="stylesheet" href="fxs1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="tab">
        <div class="EduLink">
            <img src="../assets/graduation-hat.png">
            <button onmouseover="openTab(event, 'Education')">Education</button>
        </div>
    </div>





    <h2>Hover Tabs</h2>
    <p>Move the mouse over a button inside the tabbed menu:</p>

    <div class="tab">
        <img src="../assets/graduation-hat.png">
        <button class="tablinks" onmouseover="openTab(event, 'London')">London</button>
        <button class="tablinks" onmouseover="openTab(event, 'Paris')">Paris</button>
        <button class="tablinks" onmouseover="openTab(event, 'Tokyo')">Tokyo</button>
    </div>

    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div class="clearfix"></div>

</body>

</html>
